<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action = "" method = "post">
		<label for = "name">Name</label>
		<input type = "text" required  id = "name" placeholder = "Name">
		<br>
		<br>
		<label for = "email">Email</label>
		<input type = "email" required  id = "email" placeholder = "Email">
	    <br>
		<br>
		<label for = "male" >Male</label>
		<input type = "radio" required  id = "gender_m" name = "gender">
		<label for = "gender">Female</label>
		<input type = "radio" required  id = "gender_f" name = "gender">
		<br>
		<br>
		<label for = "car brands">Car Brands</label>
		<select id = "cars" type = "select" required  placeholder = "Please choose an option">
		<option>BMW</option>
		<option>Thar</option>
		<option>Fortuner</option>
		</select>
		<br>
		<br>
		<label for = "age">Age</label>
		<input type="number" id = age placeholder = "Age" required>
	    <br>
		<br>
		<label for = "dob">DOB</label>
		<input type = "date" required id = "dob">
		<br>
		<br>
		<label for = "tel">Phone Numbe</label>
		<input type = "tel" id = "tel" placeholder = "xxx-xxx-xxxx">
	<br>
		<br>
		<label for = "password">Password</label>
		<input type = "password" required id = "password" placeholder = "Password">
		<br>
		<br>
		<label type = tos>I agree to the TOS</label>
		<input type = "checkbox" required id = "tos">
		<br>
		<br>
		<button type = submit>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
